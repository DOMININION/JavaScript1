<!DOCTYPE html>
<html>
    <head>
        <title>Labels</title>
    </head>
    <body>
        <span><a href="index.html" style="margin-bottom: 50px ;">Back to Homepage</a></span>
        <h1>Labels</h1>
        <p id="text"></p>
        <script>
            var cars = ["BMW", "Volvo", "Saab", "Ford"];
list: {
    text += cars[0] + "<br>"; 
    text += cars[1] + "<br>"; 
    text += cars[2] + "<br>"; 
    text += cars[3] + "<br>"; 
    break list;
    text += cars[4] + "<br>"; 
    text += cars[5] + "<br>"; 
}
        </script>
    </body>
</html>
