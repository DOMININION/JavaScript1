<!DOCTYPE html>
<html>
    <haed>
        <title>introduction on font size.</title>
    </haed>
    <body>
        <span><a href="index.html" style="margin-bottom: 50px ;">Back to Homepage</a></span>
        <h1>What Can JavaScript Do?</h1>
        <p id="demo">JavaScript can change the size of an html element</p>
        <button type="button" onclick="myFunction()">Click Me</button>
        <script>
            function myFunction(){
                var x= document.getElementById('demo');
                x.style.fontSize ="25px";
                x.style.color ="red";
            }
        </script>
    </body>
</html>
