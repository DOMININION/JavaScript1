<!DOCTYPE html>
<html>
    <head>
        <title> Converting numbers to String</title>
    </head>
<body>
    <span><a href="index.html" style="margin-bottom: 50px ;">Back to Homepage</a></span>

<p>The String() method can convert a number to a string.</p>

<p id="demo"></p>

<script>
var x = 123;
document.getElementById("demo").innerHTML =
  String(x) + "<br>" +
  String(123) + "<br>" +
  String(100 + 23);
</script>
</body>
</html>
